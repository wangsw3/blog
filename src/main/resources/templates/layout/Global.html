<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"></meta>
</head>
<body>
<!-- 公共css,js-->
<head th:fragment="head">
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="Window-target" content="_top">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- InstanceEndEditable -->
	<meta name="Author" contect="wangsw">
	<meta name="Copyright" content="Blog">
	<meta name="keywords" content="个人博客,Blog" />
	<meta name="description" content="Blog，一个程序员的个人博客，记录博主学习和成长之路，分享技术和源码。" />
	<meta property="og:title" content="Blog" />
	<meta property="og:title" content="Blog 网站首页" />
	<meta property="og:type" content="个人博客" />
	<meta property="og:url" content="" />
	<meta property="og:image" content="" />
	<meta property="og:site_name" content="" />
	<meta property="og:description" content="Blog，一个程序员的个人博客，记录博主学习和成长之路，分享技术和源码。" />
	<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
	<link href="../css/loading.css" rel="stylesheet" />
	<link href="../css/scroll-bar.css" rel="stylesheet" />
	<link href="../Eextend/layui/css/layui.css" rel="stylesheet" media="all" />
	<link href="../css/common.css" rel="stylesheet" />
	<link href="../css/suspension.css" rel="stylesheet" />
	<link href="../css/animate.css" rel="stylesheet" />
	<link href="../Eextend/iconfont/iconfont.css" rel="stylesheet" />
	<script src="../Eextend/iconfont/iconfont.js"></script>
	<script src="../js/jquery.min.js"></script>
	<script src="../Eextend/layui/layui.js"></script>
	<script src="../js/wow.min.js"></script>
	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]-->
	<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	<script src="../js/Template.js"></script>
</head>

<!-- 加载ing -->
<div th:fragment="loading" >
	<div id="loading">
		<div id="loading-center">
			<div id="loading-center-absolute">
				<div class="object" id="object_four"></div>
				<div class="object" id="object_three"></div>
				<div class="object" id="object_two"></div>
				<div class="object" id="object_one"></div>
			</div>
		</div>
	</div>
</div>

<!-- 页头-->
<header th:fragment="header">
	<nav>
		<!-- 汉堡菜单 -->
		<input type="checkbox" id="togglebox" />
		<ul>
			<li><a href="/front/Index">网站首页</a></li>
			<li><a href="/front/Article">学无止境</a></li>
			<li><a href="/front/Archive">文章归档</a></li>
			<li><a href="/front/MessageBoard">网站留言</a></li>
			<li><a href="/front/About">关于本站</a></li>
		</ul>
		<label class="menu" for="togglebox">
			<i class="layui-icon layui-extend-hamburg-menu"></i>
		</label>
	</nav>
	<div class="clearfix"></div>
</header>

<!--页脚-->
<footer th:fragment="footer">
	<p><a href="">Copyright &copy; 2019. Blog All rights reserved.</a></p>
</footer>

<!-- 登录 -->
<login th:fragment="login">
	<div id="suspension">
		<div class="livechat-girl animated">
			<img class="girl" src="../images/a.png" oncontextmenu="return false;" ondragstart="return false;">
			<div class="livechat-hint rd-notice-tooltip rd-notice-type-success rd-notice-position-left single-line show_hint">
				<div class="rd-notice-content">嘿，来试试登录吧！</div>
			</div>
			<div class="animated-circles">
				<div class="circle c-1"></div>
				<div class="circle c-2"></div>
				<div class="circle c-3"></div>
			</div>
		</div>
	</div>
</login>
</body>
</html>
